<!DOCTYPE html>
<html>
    <head>
        <title>二手车后台编辑</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/index.css">      
        <link rel="stylesheet" href="./css/backstageAdd.css">
        <style>
        .delete{
            position: absolute;
            right: 0;
            top: 0;
            }
        #pic,#pic1,#pic2,#pic3{
            margin-top: 10px;
        }
        </style>
    </head>
    <body>
        <div class="top">
            <div class="top_touxiang ">
                <a href="./index.html"><img src="./images/logo.jpg"></a>
            </div>
            <div class="top_name">青铜峡二手车</div> 
        </div>
        <div class="contain" align="center">
            <form class="form-horizontal">
                <div class="form-group  form-group-lg">
                    <label for="name" class="col-sm-2 control-label" style="font-size:18px;">车辆名字</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="名字">
                    </div>
                </div>
                <div class="form-group  form-group-lg">
                    <label for="price" class="col-sm-2 control-label" style="font-size:18px;">车辆价钱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" placeholder="价钱">
                    </div>
                </div>
                <div class="form-group  form-group-lg">
                    <label for="time" class="col-sm-2 control-label" style="font-size:18px;">车辆时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="time" placeholder="时间">
                    </div>
                </div>
                <div class="form-group  form-group-lg">
                    <label for="intro" class="col-sm-2 control-label" style="font-size:18px;">车辆介绍</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="intro" placeholder="介绍" style="height:8rem"></textarea>
                    </div>
                </div>
                <div class="car_item_small_img row">
                    <label class="col-sm-2 control-label" style="font-size:18px;">图片显示</label>
                    <div class="col-sm-10">
                        <div class="box col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <img src='' class="car_item_small_img_img " id="file">
                            <span class="glyphicon glyphicon-remove delete"></span>
                            <input type="file" id="pic" accept="image/png,image/gif,image/jpg,image/jpeg" style="display:none">
                            <div class="imgShow"><img src="" id="nextview" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/></div>                            
                        </div>
                        <div class="box col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <img src='' class="car_item_small_img_img " id="file1">
                            <span class="glyphicon glyphicon-remove delete"></span>                            
                            <input type="file" id="pic1" accept="image/png,image/gif,image/jpg,image/jpeg" style="display:none">
                            <div class="imgShow"><img src="" id="nextview1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/></div>                                                
                        </div>
                        <div class="box col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <img src='' class="car_item_small_img_img " id="file2">
                            <span class="glyphicon glyphicon-remove delete"></span>                           
                            <input type="file" id="pic2" accept="image/png,image/gif,image/jpg,image/jpeg" style="display:none">
                            <div class="imgShow"><img src="" id="nextview2" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/></div>                            
                        </div>
                        <div class="box col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <img src='' class="car_item_small_img_img " id="file3">
                            <span class="glyphicon glyphicon-remove delete"></span>                            
                            <input type="file" id="pic3" accept="image/png,image/gif,image/jpg,image/jpeg" style="display:none">
                            <div class="imgShow"><img src="" id="nextview3" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/></div>                                                        
                        </div>   
                    </div>                                  
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" id="change">修改信息</button>
                    </div>
                </div>
            </form>
        </div>    
        <div class="footer">
            <div class="row">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 footer_intro">
                    <div class="footer_intro_title">青铜峡二手车</div>
                    <div class="footer_intro_address">公司地址：永丰北路华福御景西门328号</div>
                    <div class="footer_intro_phone">联系方式：13995034107</div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 footer_erweima">
                    <img src="./images/4.jpg">
                </div>
            </div>
       </div>               
        <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./script/tools.js"></script>
        <script type="text/javascript" src="./script/pictureHandle.js"></script>
        <script type="text/javascript" src="./script/backstageWrite.js"></script>
    </body>
</html>
