<!-- 后台首页，查看已经上传到前台的所有车辆信息 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>二手车后台首页</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="top">
            <div class="top_touxiang ">
                <a href="./index.html"><img src="./images/1.jpg"></a>
            </div>

        </div>
        <div class="contain" align="center">

        <script type="text/javascript" src="./script/backstageIndex.js"></script>
