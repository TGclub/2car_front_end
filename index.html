<!-- 前台首页 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>青铜峡二手车</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="top">
            <div class="top_touxiang ">
                <img src="./images/logo.jpg">
            </div>
            <div class="top_name">青铜峡二手车</div>
            <div class="top_button">
                <a href="./login.html"><button class="btn btn-info">管理员登录</button></a>
            </div>
        </div>      
        <div class="centerContain">
            <div class="lunbotu row">
                <div id="myCarousel" class="carousel slide col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>   
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/1.jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="images/2.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="images/3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#myCarousel" 
                       data-slide="prev" style="display:flex;justify-content:center;align-items:center;">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" 
                       data-slide="next" style="display:flex;justify-content:center;align-items:center;">&rsaquo;</a>
                </div> 
            </div>
            <div class="car row" id="car"></div>
        </div>
        <div class="footer">
             <div class="row">
                 <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 footer_intro">
                     <div class="footer_intro_title">青铜峡二手车</div>
                     <div class="footer_intro_address">公司地址：永丰北路华福御景西门328号</div>
                     <div class="footer_intro_phone">联系方式：13995034107</div>
                 </div>
                 <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 footer_erweima">
                     <img src="./images/4.jpg">
                 </div>
             </div>
        </div>
        <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./script/index.js"></script>
    </body>
</html>
